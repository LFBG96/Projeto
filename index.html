<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

   
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

        <div class="painel">
            <p>ciclos </p>
            <p id="ciclos">0</p> 
            <p id="break"> descanso</p>
            <p id="d_minutos">00</p>
            <p id="d_segundos">10</p>
            
            
        </div>

        <div class="tempo">
        <div class="circle">
        <div class="time">
            <p id="p_minutos">0</p>
            <p>:</p>
            <p id="p_segundos">10</p>
        </div>
        </div>
        </div>

        <div class="controls">
         <div>
            <button class="azul" id="iniciar">Iniciar</button>
            <button class="azul" id="pause">Pause</button>
            <button class="azul" id="redefinir">Redefinir</button>
                       
        </div>
        </div>

</section>

       <script src="./script.js"></script>
</body>
</html>
